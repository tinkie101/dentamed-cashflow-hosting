server {
       listen     80 default_server;

      # I disabled caching so the browser won't cache the site.
      expires           0;
      add_header        Cache-Control private;
      location / {
          access_by_lua '
            local opts = {
              redirect_uri_path = "/redirect_uri",
              discovery = "http://127.0.0.1/auth/realms/cashflow/.well-known/openid-configuration",
              client_id = "nginx",
              client_secret = "<keycloak-secret>",
              redirect_uri_scheme = "http",
              logout_path = "/logout",
              redirect_after_logout_uri = "http://127.0.0.1/auth/realms/cashflow/protocol/openid-connect/logout?redirect_uri=http://localhost/",
              redirect_after_logout_with_id_token_hint = false,
              session_contents = {id_token=true}
            }
            -- call introspect for OAuth 2.0 Bearer Access Token validation
            local res, err = require("resty.openidc").authenticate(opts)
            if err then
              ngx.status = 403
              ngx.say(err)
              ngx.exit(ngx.HTTP_FORBIDDEN)
            end
          ';

          proxy_pass http://cashflow-ui5/;
      }

      location /auth {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_pass http://cashflow-keycloak:8080;
      }

      # redirect server error pages to the static page /40x.html
      #
      error_page 404 /404.html;
          location = /40x.html {
      }
      # redirect server error pages to the static page /50x.html
      #
      error_page 500 502 503 504 /50x.html;
          location = /50x.html {
      }
}